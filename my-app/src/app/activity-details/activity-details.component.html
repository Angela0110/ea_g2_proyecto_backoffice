<button *ngIf="!update" (click)="updateEdit(true)">Modo Edición</button>
<button *ngIf="update" (click)="updateEdit(false)">Modo Lectura</button>

<div *ngIf="update">
  <form [formGroup]="editActivityForm" (ngSubmit)="updateActivity()">
    
    <label for="title">Title:</label>
    <input type="title" id="title" formControlName="title"><br>
    <div *ngIf="editActivityForm.get('title')?.invalid && (editActivityForm.get('title')?.dirty || editActivityForm.get('title')?.touched)">
      <div *ngIf="editActivityForm.get('title')?.errors?.['required']" class="required-error">Título es requerido.</div>
    </div>
    
    <label for="content">Content:</label>
    <input type="content" id="content" formControlName="content"><br>
    <div *ngIf="editActivityForm.get('content')?.invalid && (editActivityForm.get('content')?.dirty || editActivityForm.get('content')?.touched)">
      <div *ngIf="editActivityForm.get('content')?.errors?.['required']" class="required-error">Content es obligatorio.</div>
    </div>
      
    <button *ngIf="update" type="submit" [disabled]="editActivityForm.invalid">Update Activity</button> 

  </form>
</div>

<div *ngIf="activity">
  <h2>{{activity.name}} </h2>
  <div><span>ID:</span> {{activity._id}}</div>
  <div><span>Content:</span> {{activity.description}}</div>
  <div><span>{{rating}} ☆</span></div>
  <div *ngIf="user && user.name?.first_name"><span>Author:</span> 
    <div class="author-details">
      <div><span>ID:</span> {{user._id}}</div>
      <div><span>Email:</span> {{user.email}}</div>
      <div><span>Phone Number:</span> {{user.phone_number}}</div>
      <div><span>Gender:</span> {{user.gender}}</div>
    </div>
  </div>
  
  <app-comments [activity] = "ActivityID"></app-comments>
  
  <button (click)="deselect.emit()">Back</button>
</div>
