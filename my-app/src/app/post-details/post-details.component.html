<button *ngIf="!update" (click)="updateEdit(true)">Modo Edición</button>
<button *ngIf="update" (click)="updateEdit(false)">Modo Lectura</button>

<div *ngIf="update">
  <form [formGroup]="editPostForm" (ngSubmit)="updatePost()">
    
    <label for="title">Title:</label>
    <input type="title" id="title" formControlName="title"><br>
    <div *ngIf="editPostForm.get('title')?.invalid && (editPostForm.get('title')?.dirty || editPostForm.get('title')?.touched)">
      <div *ngIf="editPostForm.get('title')?.errors?.['required']" class="required-error">Título es requerido.</div>
    </div>
    
    <label for="content">Content:</label>
    <input type="content" id="content" formControlName="content"><br>
    <div *ngIf="editPostForm.get('content')?.invalid && (editPostForm.get('content')?.dirty || editPostForm.get('content')?.touched)">
      <div *ngIf="editPostForm.get('content')?.errors?.['required']" class="required-error">Content es obligatorio.</div>
    </div>
      
    <button *ngIf="update" type="submit" [disabled]="editPostForm.invalid">Update Post</button> 

  </form>
</div>

<div *ngIf="post">
  <h2>{{post.title}} </h2>
  <div><span>ID:</span> {{post._id}}</div>
  <div><span>Content:</span> {{post.content}}</div>
  <div *ngIf="user && user.name?.first_name"><span>Author:</span> 
    <div class="author-details">
      <div><span>ID:</span> {{user._id}}</div>
      <div><span>Email:</span> {{user.email}}</div>
      <div><span>Phone Number:</span> {{user.phone_number}}</div>
      <div><span>Gender:</span> {{user.gender}}</div>
    </div>
  </div>
  
  

  
  <button (click)="deselect.emit()">Back</button>
</div>
