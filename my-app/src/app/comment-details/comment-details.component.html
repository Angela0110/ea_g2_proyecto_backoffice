<button *ngIf="!update" (click)="updateEdit(true)">Modo Edición</button>
<button *ngIf="update" (click)="updateEdit(false)">Modo Lectura</button>

<div *ngIf="update">
  <form [formGroup]="editCommentForm" (ngSubmit)="updateComment()">
    
    <label for="title">Title:</label>
    <input type="title" id="title" formControlName="title"><br>
    <div *ngIf="editCommentForm.get('title')?.invalid && (editCommentForm.get('title')?.dirty || editCommentForm.get('title')?.touched)">
      <div *ngIf="editCommentForm.get('title')?.errors?.['required']" class="required-error">Title es requerido.</div>
    </div>
    
    <label for="content">Content:</label>
    <input type="content" id="content" formControlName="content"><br>
    <div *ngIf="editCommentForm.get('content')?.invalid && (editCommentForm.get('content')?.dirty || editCommentForm.get('content')?.touched)">
      <div *ngIf="editCommentForm.get('content')?.errors?.['required']" class="required-error">Content es obligatorio.</div>
    </div>
      
    
    <label for="review">☆:</label>
    <input type="review" id="review" formControlName="review"><br>
    <div *ngIf="editCommentForm.get('review')?.invalid && (editCommentForm.get('review')?.dirty || editCommentForm.get('review')?.touched)">
      <div *ngIf="editCommentForm.get('review')?.errors?.['required']" class="required-error">Review es obligatorio.</div>
    </div>
      
    <button *ngIf="update" type="submit" [disabled]="editCommentForm.invalid">Update Comment</button> 

  </form>
</div>

<div *ngIf="comment">
  <h2>{{comment.title}} </h2>
  <div><span>ID:</span> {{comment._id}}</div>
  <div><span>Content:</span> {{comment.content}}</div>
  <div><span>Review: </span>{{comment.review}} ☆</div>
  <div><span>Activity:</span> {{activity.name}} </div>
  
  <button (click)="deselect.emit()">Back</button>
</div>
